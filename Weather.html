<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="/logicstyle/weather.css">
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="search">
                <input type="text" name="" id="" placeholder="Search Weather By city" spellcheck="true">
                <button type="button"><img src="images/search.png" class="icon" alt=""></button>
            </div>
            <div class="weather">
                <img src="" class="weather-img" alt="">
                <h1 class="temp">0Â°c</h1>
                <h2 class="city">-city</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">0%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind">0 kmp/h</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
                <div class="suns">
                    <div class="col2">
                        <img src="images/sunrise.jpg" alt="">
                        <span class="sunrise">Sunrise - - - </span>
                    </div>
                    <!-- <div class="line">
                        <i class="far far-sun"></i>
                        <i class="fa-duotone fa-sun"></i>
                        <i class="fa-light fa-sun"></i>
                        <i class="fa-regular fa-sun"></i>
                        
                    </div> -->
                    <div class="col2">
                        <img src="images/sunset.jpg" alt="">
                        <span class="sunset">Sunset: - - - </span>
                    </div>
                </div>
            </div>
        </div>
    <script src="/logicstyle/weather.js"></script>
</body>
</html>
